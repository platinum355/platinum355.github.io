<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        background: #484848;
    }
    .button{
        padding: 6px 10px 6px 10px;
        background: #5295da;
        margin-bottom: 10px;
        width: fit-content;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;

<script>
    function open_link(src){

</script>
<body>
<div class="button" onclick="open_link('https://platinum355.github.io/store/index.html')">
    Store DEMO
</div>
